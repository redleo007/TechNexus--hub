[build]
  command = "cd frontend && npm run build"
  functions = "netlify/functions"
  publish = "frontend/dist"

[dev]
  command = "npm run dev:all"
  framework = "vite"
  port = 3000

# Redirect all API calls to the Render backend service
[[redirects]]
  from = "/api/*"
  to = "https://technexus-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { Role = ["visitor"] }

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "https://technexus-backend.onrender.com/health"
  status = 200
  force = true
